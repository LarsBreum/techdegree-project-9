<!DOCTYPE html>
<html>
   <head>
      <title>Web App Dashboard</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/master.css">
   </head>
   <body>
      <header class="main-header">
         <a class="site-logo" href="#">Your<span>App&trade;</span></a>

         <ul class="navbar-top">
            <li class="navbar-top__item navbar-top__item--notification">
               <a class="navbar-top__link" href="#">
                  <div class="icon--bell__container">
                     <img class="icon--bell" src="images/icons/icon-bell.svg" alt="Notifications">
                     <span class="icon--bell__circle"></span>
                  </div>
               </a>
            </li>
            <li class="navbar-top__item">
               <a class="navbar-top__link profile" href="#">
                  <img class="profile__item img--avatar" src="images/avatar.png" alt="Dmitiry An's avatar image">
                  <span class="profile__item profile__item--name">Dmitiry An</span>
               </a>
            </li>
         </ul>
      </header>
      <main class="main">
         <div class="navbar-widgets">
            <ul class="navbar-widgets__list">
               <li class="navbar-widgets__item navbar-widgets__item--active">
                  <a class="navbar-widgets__link" href="#">
                     <img class="icon" src="images/icons/icon-dashboard.svg" alt="dashboard">
                  </a>
               </li>
               <li class="navbar-widgets__item">
                  <a class="navbar-widgets__link" href="#">
                     <img class="icon" src="images/icons/icon-members.svg" alt="members">
                  </a>
               </li>
               <li class="navbar-widgets__item">
                  <a class="navbar-widgets__link" href="#">
                     <img class="icon" src="images/icons/icon-visits.svg" alt="visits">
                  </a>
               </li>
               <li class="navbar-widgets__item">
                  <a class="navbar-widgets__link" href="#">
                     <img class="icon" src="images/icons/icon-settings.svg" alt="settings">
                  </a>
               </li>
            </ul>
         </div>

         <div class="dashboard">
            <div class="info-bar">
               <div class="widget-name">
                  Dashboard
               </div>

               <form class="form-search" mathod="POST" action="#">
                  <label class="form-search__label--hidden" for="search">Search</label>
                  <input class="form-search__input" type="text" placeholder="Search" id="search">
               </form>
            </div>

            <div class="panel">
               <div class="card card--primary">
                  <h2 class="card__header">Traffic</h2>
               </div>

               <div class="card--small">
                  <h2 class="card__header">Daily traffic</h2>
               </div>

               <div class="card--small card--border-left">
                  <h2 class="card__header">Mobile users</h2>
               </div>

               <div class="card">
                  <h2 class="card__header">Social stats</h2>
               </div>

               <div class="card--small">
                  <h2 class="card__header">New members</h2>
               </div>

               <div class="card--small card--border-left">
                  <h2 class="card__header">Recent activity</h2>
               </div>

               <div class="card--small">
                  <h2 class="card__header">Message user</h2>
               </div>

               <div class="card--small card--border-left">
                  <h2 class="card__header">Settings</h2>
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
